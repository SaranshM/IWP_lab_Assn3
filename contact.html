<html>
	<head>
		<title>My Travel Blog | Contact</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="header">
			<div class="sub_wrap">
				<div class="left_header">
					<img class="icon" src="./images/travel.png">
					<p class="tagline">My Travel Blog</p>
				</div>
				<div class="nav_bar">
					<a class="nav_bar_link" href="index.html">Home</a>
					<a class="nav_bar_link" href="blog.html">Blog</a>
					<a class="active" href="contact.html">Contact</a>
				</div>
			</div>
		</header>
		<div class="main_wrap">
			<form class="form">
				<h1 class="form_heading">Contact me!</h1>
				<br>
				<input type="text" class="input" placeholder="Your name">
				<br>
				<input type="text" class="input" placeholder="Your contact number">
				<br>
				<p class="rate">Rate my blog out of 5 :</p>
				<input type="radio" value="5" class="radio">5
				<input type="radio" value="5" class="radio">4
				<input type="radio" value="5" class="radio">3
				<input type="radio" value="5" class="radio">2
				<input type="radio" value="5" class="radio">1
				<br><br>
				<p class="rate">Suggest places for me to travel next :</p>
				<input type="checkbox" value="Amsterdam" class="radio">Amsterdam
				<input type="checkbox" value="Amsterdam" class="radio">China
				<input type="checkbox" value="Amsterdam" class="radio">Vietnam
				<input type="checkbox" value="Amsterdam" class="radio">Turkey
				<br><br>
				<p class="rate" placeholder="Type here">Your thoughts...</p>
				<textarea rows="10" cols="60"></textarea>
				<button type="submit" class="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
